                    leads: { total: 0, sales_opps: 0, sales_only: 0, service: 0, parts: 0, alerts: 0 },

                    inventory: { total: 0, new: 0, used: 0 },
                    traffic: { visitors: 0, vdp_views: 0 },
                    models: {},
                    drivers: { sales: {}, service: {}, parts: {}, alerts: {} }
                };

                const m = monthlyData[dateStr];

                if (tableName === 'All Lead Conversions') {
                if (rowName === 'Sales') m.leads.sales_only += value;
                if (rowName === 'Sales' || rowName === 'Finance') m.leads.sales_opps += value;
                if (rowName === 'Service') m.leads.service += value;
                if (rowName === 'Parts') m.leads.parts += value;
                if (rowName === 'Return Shopper Alert') m.leads.alerts += value;
                
                if (['Sales', 'Finance', 'Service', 'Parts', 'Return Shopper Alert', 'General Inquiry', 'Fleet'].includes(rowName)) {
                    m.leads.total += value;
                }

                let cat = null;
                if (rowName.startsWith('Sales >') || rowName.startsWith('Finance >')) cat = 'sales';
                else if (rowName.startsWith('Service >')) cat = 'service';
                else if (rowName.startsWith('Parts >')) cat = 'parts';
                else if (rowName.startsWith('Return Shopper Alert >')) cat = 'alerts';

                if (cat) {
                    const cleanName = rowName.split(' > ').slice(1).join(' > ');
                    const isExcluded = EXCLUDED_PREFIXES.some(prefix => cleanName.startsWith(prefix) || cleanName === prefix);
                    
                    if (!isExcluded) {
                    const type = classifyDriver(cleanName);
                    if (!m.drivers[cat][cleanName]) m.drivers[cat][cleanName] = { value: 0, type };
                    m.drivers[cat][cleanName].value += value;
                    }
                }
                }

                if (tableName === 'Vehicle Sales') {
                if (rowName.includes('Total Gross Profit')) m.financials.gross_profit += value;
                if (rowName.includes('Units Sold')) m.financials.units_sold += value;
                }
                if (tableName === 'Digital Advertising Spend') m.financials.ad_spend += value;

                if (tableName === 'Inventory Stats (Totals)') {
                if (rowName.includes('New Avg')) m.inventory.new += value;
                if (rowName.includes('Used Avg')) m.inventory.used += value;
                }
                m.inventory.total = m.inventory.new + m.inventory.used;

                if (tableName === 'Website Stats') {
                if (rowName.includes('Visitors')) m.traffic.visitors += value;
                if (rowName.includes('VDP Pageviews')) m.traffic.vdp_views += value;
                }

                const modelKeywords = ['RX', 'GX', 'ES', 'NX', 'IS', 'LX', 'TX', 'RZ', 'UX'];

                if (rowName.includes(mod) && tableName === 'All Lead Conversions' && value > 0) {
                    m.models[mod] = (m.models[mod] || 0) + value;
                }
                });
            });

                    service: processDrivers(m.drivers.service),
                    parts: processDrivers(m.drivers.parts),
                    alerts: processDrivers(m.drivers.alerts)
                }
                };

                        <div className="flex justify-between items-center mb-6">
                            <div>
                                <h3 className="text-lg font-semibold text-white">Drivers Breakdown</h3>
                                <p className="text-xs text-slate-400">{viewScope === 'ytd' ? 'YTD' : 'Monthly'} Volume by Department</p>
                            </div>
                            <button onClick={() => setIsDetailOpen(true)} className="text-xs bg-slate-700 hover:bg-slate-600 text-slate-300 px-3 py-1.5 rounded transition-colors">
                            View Full Report
                            </button>
                        </div>
                        <div className="space-y-4">
                            {['sales', 'service', 'parts', 'alerts'].map((key) => {
                                const style = TAB_STYLES[key];
                                const val = breakdownCounts[key];
                                return (
                                    <div key={key} className="flex items-center justify-between p-3 bg-slate-700/30 rounded-lg cursor-pointer hover:bg-slate-700/50 transition-colors" onClick={() => { setDetailTab(key); setIsDetailOpen(true); }}>
                                        <div className="flex items-center gap-3">
                                            <div className={`${style.bgClass} p-2 rounded ${style.colorClass}`}><style.icon size={20}/></div>
                                            <div>
                                                <p className="text-sm font-medium text-white capitalize">{key === 'sales' ? 'Sales Opps' : key}</p>
                                                <p className="text-xs text-slate-400">{formatNum(val)} Events</p>
                                            </div>
                                        </div>
                                        <ChevronRight size={16} className="text-slate-500"/>
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    <div className="bg-slate-800 border border-slate-700 rounded-xl p-6 flex flex-col">
                        <h3 className="text-lg font-semibold text-white mb-6">Traffic Composition</h3>
                        <div className="flex-1 flex flex-col justify-center space-y-6">
                            <div className="space-y-2">
                                <div className="flex justify-between text-sm text-slate-400">
                                    <span>Lead Mix</span>
                                    <span>{formatNum(viewScope === 'ytd' ? ytdData.total_leads : currentData.leads.total)} Total Events</span>
                                </div>
                                <div className="w-full h-4 bg-slate-700 rounded-full flex overflow-hidden">
                                    <div style={{ width: `${(breakdownCounts.sales / (viewScope === 'ytd' ? ytdData.total_leads : currentData.leads.total)) * 100}%` }} className="bg-emerald-500 h-full"></div>
                                    <div style={{ width: `${(breakdownCounts.service / (viewScope === 'ytd' ? ytdData.total_leads : currentData.leads.total)) * 100}%` }} className="bg-blue-500 h-full"></div>
                                    <div style={{ width: `${(breakdownCounts.alerts / (viewScope === 'ytd' ? ytdData.total_leads : currentData.leads.total)) * 100}%` }} className="bg-amber-500 h-full"></div>
                                </div>
                                <div className="flex flex-wrap gap-4 mt-2">
                                    <div className="flex items-center gap-1.5"><div className="w-2 h-2 rounded-full bg-emerald-500"></div><span className="text-xs text-slate-400">Sales ({formatNum(breakdownCounts.sales)})</span></div>
                                    <div className="flex items-center gap-1.5"><div className="w-2 h-2 rounded-full bg-blue-500"></div><span className="text-xs text-slate-400">Service ({formatNum(breakdownCounts.service)})</span></div>
                                    <div className="flex items-center gap-1.5"><div className="w-2 h-2 rounded-full bg-amber-500"></div><span className="text-xs text-slate-400">Alerts ({formatNum(breakdownCounts.alerts)})</span></div>
                                    <div className="flex items-center gap-1.5"><div className="w-2 h-2 rounded-full bg-purple-500"></div><span className="text-xs text-slate-400">Parts ({formatNum(breakdownCounts.parts)})</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>

                </main>

                {isDetailOpen && (
                    <div className="fixed inset-0 z-50 overflow-y-auto" role="dialog" aria-modal="true">
                    <div className="fixed inset-0 bg-black/80 backdrop-blur-sm transition-opacity" onClick={closeModal}></div>
                    <div className="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                        <div className="relative transform overflow-hidden rounded-lg bg-slate-900 border border-slate-700 text-left shadow-xl transition-all w-full max-w-3xl my-8">
                            
                            <div className="bg-slate-800 px-4 py-3 sm:px-6 flex justify-between items-center border-b border-slate-700">
                                <div>
                                    <h3 className="text-lg font-semibold leading-6 text-white">
                                    {selectedDriver ? selectedDriver.name : "Department Drill-Down"}
                                    </h3>
                                    <p className="mt-1 text-sm text-slate-400">
                                    {selectedDriver ? "Performance Profile" : `${viewScope === 'ytd' ? 'YTD' : currentData.month} Breakdown`}
                                    </p>
                                </div>
                                <button onClick={closeModal} className="text-slate-400 hover:text-white transition-colors"><X size={24} /></button>
                            </div>

                            {!selectedDriver && (
                            <div className="flex border-b border-slate-700 bg-slate-800/50 overflow-x-auto">
                                {Object.keys(TAB_STYLES).map((key) => {
                                    const style = TAB_STYLES[key];
                                    const isActive = detailTab === key;
                                    return (
                                        <button key={key} onClick={() => setDetailTab(key)} className={`flex-1 flex items-center justify-center gap-2 py-3 px-4 text-sm font-medium transition-all border-b-2 whitespace-nowrap ${isActive ? `${style.borderClass} text-white bg-slate-700/50` : 'border-transparent text-slate-400 hover:text-slate-200 hover:bg-slate-800'}`}>
                                            <style.icon size={16} className={isActive ? style.colorClass : ''} />
                                            {style.label}
                                        </button>
                                    );
                                })}
                            </div>
                            )}

                            <div className="max-h-[60vh] overflow-y-auto custom-scrollbar bg-slate-900 p-0">
                                {selectedDriver ? (
                                <div className="p-6">
                                    <button 
                                        onClick={() => setSelectedDriver(null)}
                                        className="flex items-center text-xs text-slate-400 hover:text-white mb-6 transition-colors"
                                    >
                                        <ArrowLeft size={14} className="mr-1"/> Back to List
                                    </button>

                                    <div className="grid grid-cols-3 gap-4 mb-6">
                                        <div className="bg-slate-800 p-4 rounded-lg border border-slate-700 text-center">
                                            <p className="text-xs text-slate-400 mb-1">YTD Volume</p>
                                            <p className="text-2xl font-bold text-white">{driverStats.total}</p>
                                        </div>
                                        <div className="bg-slate-800 p-4 rounded-lg border border-slate-700 text-center">
                                            <p className="text-xs text-slate-400 mb-1">Monthly Avg</p>
                                            <p className="text-2xl font-bold text-white">{driverStats.avg}</p>
                                        </div>
                                        <div className="bg-slate-800 p-4 rounded-lg border border-slate-700 text-center">
                                            <p className="text-xs text-slate-400 mb-1">Best Month</p>
                                            <p className="text-2xl font-bold text-emerald-400">{driverStats.best}</p>
                                        </div>
                                    </div>

                                    <div className="h-64 bg-slate-800/50 border border-slate-700 rounded-lg p-4">
                                        <h4 className="text-sm font-semibold text-white mb-4">Volume Trend</h4>
                                        <ResponsiveContainer width="100%" height="100%">
                                            <BarChart data={driverTrendData}>
                                            <CartesianGrid strokeDasharray="3 3" stroke="#334155" vertical={false} />
                                            <XAxis dataKey="month" stroke="#94A3B8" fontSize={10} tickLine={false} axisLine={false} />
                                            <Tooltip cursor={{fill: '#334155'}} contentStyle={{ backgroundColor: '#1E293B', borderColor: '#334155', color: '#F8FAFC' }} itemStyle={{ color: '#F8FAFC' }} />
                                            <Bar dataKey="value" fill={COLORS.gold} radius={[4, 4, 0, 0]} name="Volume" />
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                                ) : (
                                    breakdownList && breakdownList.length > 0 ? (
                                        <table className="min-w-full divide-y divide-slate-800">
                                            <thead className="bg-slate-950/50 sticky top-0">
                                                <tr>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase">Source / Tool</th>
                                                    <th className="px-6 py-3 text-right text-xs font-medium text-slate-500 uppercase">Volume</th>
                                                    <th className="px-6 py-3 text-right text-xs font-medium text-slate-500 uppercase">Type</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-800">
                                                {breakdownList.map((item, idx) => (
                                                    <tr 
                                                    key={idx} 
                                                    onClick={() => setSelectedDriver(item)}
                                                    className="hover:bg-slate-800/80 transition-colors cursor-pointer group"
                                                    >
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-200 group-hover:text-white transition-colors">
                                                            {item.name}
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-right font-bold text-white">
                                                            {item.value}
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-right">
                                                            {item.type === 'vendor' ? (
                                                                <span className="inline-flex items-center rounded-md bg-amber-400/10 px-2 py-1 text-xs font-medium text-amber-400 ring-1 ring-inset ring-amber-400/20">Vendor</span>
                                                            ) : (
                                                                <span className="inline-flex items-center rounded-md bg-slate-400/10 px-2 py-1 text-xs font-medium text-slate-400 ring-1 ring-inset ring-slate-400/20">Form</span>
                                                            )}
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    ) : (
                                        <div className="flex flex-col items-center justify-center py-16 text-slate-500">
                                            <Filter size={48} className="mb-4 opacity-20" />
                                            <p>No activity recorded</p>
                                        </div>
                                    )
                                )}
                            </div>

                            <div className="bg-slate-800 px-4 py-3 sm:px-6 border-t border-slate-700 text-center">
                                <p className="text-xs text-slate-500">
                                {selectedDriver ? `Viewing performance for ${selectedDriver.name}` : `Showing all drivers for ${TAB_STYLES[detailTab].label}`}
                                </p>
                            </div>
                        </div>
                    </div>
                    </div>
                )}

                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
